<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- primary meta tags -->

    <title>Afreen's Home Decor</title>
    <meta name="title" content="Afreen's Home Decor">
    <meta name="description" content="This is a personalized Home decor Consultation website by Sayed Mehtaj Afreen">
    
    <!-- favicon-->

    <link rel="shortcut icon" href="logo-ADP.jpg" type="image/svg+xml">

    <!-- css link-->

    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head> 
<body>

    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0;">Login</h2>
            <form action="/home.html" method="get">
                <div class="input-box animation" style="--i:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i> 
                </div>
                <button type="submit" class="btn animation" style="--i:3;">Login</button>
                <div class="logreg-link animation" style="--i:4;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0;">Welcome</h2>
            <p class="animation" style="--i:1;">To Afreen's Aesthetic designing. <br> Want a Personalized Home Decor Consulation?</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i> 
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0">Join Us</h2>
            <p class="animation" style="--i:18; --j:1">Your dream home begins here.</p>
        </div>
    </div>


    <script src="/login.js"></script>
    
</body>
</html>
